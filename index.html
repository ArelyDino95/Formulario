<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>FORMULARIO</title>
</head>
<body>
    <form action="" method="">

        <h1>Formulario de contacto</h1>

    <div>
        <div>
        <a>Escribenos y en breve los pondremos en contacto contigo</a>
       </div> 
       <p class="titulo">NOMBRE<span class="otro">*</span></p>
       <input class="anotar" type="text" placeholder="Escribe tu Nombre">
       <p class="titulo">EMAIL<span class="otro">*</span></p>
       <input class="anotar" type="text" placeholder="Escribe tu Email">
       <p class="titulo">TELEFONO</p>
       <input class="anotar" type="text" placeholder="Escribe tu Telefono">
       <p class="titulo">SITIO WEB</p>
       <input class="anotar" type="text" placeholder="Escribe la URL de tu web">
       <p class="titulo">ASUNTO <span class="otro">*</span></p>
       <input class="anotar" type="text" placeholder="Escribe tu Asunto">
       <p class="titulo">MENSAJE<span class="otro">*</span></p>
       <textarea class="anotar" name="" id="" placeholder="Deja aqui tu comentario..."></textarea>

         <div>
         <input class="boton" type="submit" value="ENVIAR"> 
         </div>

         <p><span class="otro">*</span>los campos son obligatorios </p>
    </div>
    </form>
</body>
</html>
